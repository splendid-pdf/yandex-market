name: order-service ci/cd pipeline

env:
  USERNAME: github-actions
  USER_EMAIL: actions@mail.com
  SERVICE_NAME: order-service

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'order-service/**'
  push:
    branches:
      - develop
    paths:
      - 'order-service/**'

jobs:
  build:
    if: ${{ github.event.pull_request.merged == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Download repo
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew :${{ env.SERVICE_NAME }}:clean :${{ env.SERVICE_NAME }}:build

      - name: Generate JaCoCo report
        run: ./gradlew :${{ env.SERVICE_NAME }}:jacocoTestReport

      - name: Verify test coverage
        run: ./gradlew :${{ env.SERVICE_NAME }}:jacocoTestCoverageVerification

