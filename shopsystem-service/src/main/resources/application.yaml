server:
  port: 8080

spring:
  application:
    name: shop_system
    url: public/api/v1/shopsystems
  datasource:
    url: jdbc:postgresql://localhost:5432/${db_name:shopsystem_db}
    username: ${postgres_user:shopsystem}
    password: ${postgres_password:password}
    driverClassName: org.postgresql.Driver
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update # далее validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: false