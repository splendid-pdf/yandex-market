spring:
  jpa:
    properties:
      show_sql: true
      use_sql_comments: true
      format_sql: false
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/basket_db
    username: user
    password: password
  flyway:
    enabled: false
