
spring:

  jpa:
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
    hibernate:
      ddl-auto: create-drop

  datasource:
    url: jdbc:tc:postgresql:14.1:///testDB
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  flyway:
    enabled: false