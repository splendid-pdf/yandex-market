plugins {
    id 'pmd'
    id 'java'
    id 'org.openapi.generator' version '6.2.1'
    id 'org.springframework.boot' version '3.0.2'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.yandex.market'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

ext {
    set('flywayCoreVersion', '9.10.2')
    set('swaggerVersion', '2.2.7')
    set('mockitoInlineVersion', '4.10.0')
    set('apacheCommonsLangVersion', '3.12.0')
    set('jetbrainsAnnotationsVersion', '23.1.0')
    set('openapitoolsJacksonDatabindVersion', '0.2.4')
    set('apacheCommonsValidator', '1.7')
    set("springCloudConfigVersion", "2022.0.1")
    set("mapstructVersion", "1.5.3.Final")
    set("h2databaseVersion", "2.1.214")
}

repositories {
    mavenCentral()
}

dependencies {
    // spring
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework:spring-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-web'


    // db
    implementation "org.flywaydb:flyway-core:${flywayCoreVersion}"
    runtimeOnly 'org.postgresql:postgresql'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'

    // utils
    compileOnly "org.jetbrains:annotations:${jetbrainsAnnotationsVersion}"
    implementation "org.apache.commons:commons-lang3:${apacheCommonsLangVersion}"
    implementation "commons-validator:commons-validator:${apacheCommonsValidator}"
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // open api
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2'

    // mapper
    implementation "org.mapstruct:mapstruct:${mapstructVersion}"

    // lombok
    compileOnly 'org.projectlombok:lombok'

    // monitoring
    runtimeOnly 'io.micrometer:micrometer-registry-prometheus'

    // tests
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation "org.mockito:mockito-inline:${mockitoInlineVersion}"
    testImplementation "com.h2database:h2:${h2databaseVersion}"
    testCompileOnly "org.projectlombok:lombok"
    testAnnotationProcessor "org.projectlombok:lombok"
    testImplementation 'org.testcontainers:postgresql:1.17.6'

    // annotation processor
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"

}

tasks.named('test') {
    useJUnitPlatform()
}
tasks.register("prepareKotlinBuildScriptModel"){}