#SPRING CONFIGURATION
spring:
  app:
    seller:
      url: /public/api/v1/sellers/
  flyway:
    enabled: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=VALUE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

#LOGGING CONFIGURATION
logging:
  level:
    org:
      hibernate:
        sql: info