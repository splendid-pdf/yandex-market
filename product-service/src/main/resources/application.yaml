spring:
  controller:
    url: "/public/api/v1/products"

  jpa:
    show-sql: true
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: validate
    properties:
      hibernate:
        generate_statistics: true
        format_sql: true

  datasource:
    url: jdbc:postgresql://localhost:5432/test2
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

